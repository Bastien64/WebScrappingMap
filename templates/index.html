<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Maps Scraper</title>
<style>
    @media screen and (min-width: 601px) {
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    width: 90vw;
    margin: auto;
    padding: 0;
    box-sizing: border-box;
}
h1 {
    text-align: center;
    color: #333;
}
form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 20px;
}
label {
    font-weight: bold;
    margin-right: 10px;
}
input[type="text"] {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 90%;
    max-width: 300px;
    margin-bottom: 10px;
}
button {
    padding: 8px 20px;
    border-radius: 5px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    width: 100%;
    max-width: 150px;
}
button:hover {
    background-color: #45a049;
}
table {
    width: 100%;
    margin: 20px auto;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background-color: #4caf50;
    color: white;
}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
a {
    display: block;
    width: 80%;
    max-width: 200px;
    padding: 10px;
    text-align: center;
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin: 20px auto;
}
a:hover {
    background-color: #45a049;
}}

@media screen and (max-width: 600px) {
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
h1 {
    text-align: center;
    color: #333;
}
form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 20px;
}
label {
    font-weight: bold;
    margin-right: 10px;
}
input[type="text"] {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 90%;
    max-width: 300px;
    margin-bottom: 10px;
}
button {
    padding: 8px 20px;
    border-radius: 5px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    width: 100%;
    max-width: 150px;
}
button:hover {
    background-color: #45a049;
}
table {
    width: 100%;
    margin: 20px auto;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
th {
    background-color: #4caf50;
    color: white;
}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
a {
    display: block;
    width: 80%;
    max-width: 200px;
    padding: 10px;
    text-align: center;
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin: 20px auto;
}
a:hover {
    background-color: #45a049;
}
}
</style>
</head>
<body>
    <h1>Google Maps Scraper</h1>
    <form action="/scrape_progressive" method="get">
        <label for="search_query">Recherche Google Maps:</label>
        <input type="text" id="search_query" name="search_query" placeholder="Entrez votre recherche...">
        <button type="submit">Rechercher</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Email</th>
                <th>Numéro de téléphone</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.url }}</td>
                <td>{{ result.email }}</td>
                <td>{{ result.phone_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if download %}
    <a href="{{ url_for('download_csv', results=results_json) }}">Télécharger CSV</a>
    {% endif %}
</body>
</html>
